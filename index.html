<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navid Mirzaei - معرفی</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@500;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
      overflow: hidden;
      color: white;
    }
    .container {
      position: relative;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: center;
      padding: 3rem;
      direction: rtl;
    }
    .name {
      font-size: 3rem;
      font-weight: 700;
      color: gold;
      text-shadow: 0 0 10px #ffda6a, 0 0 20px #ffd700;
      transform: translateZ(0);
    }
    .name-en {
      font-size: 1.5rem;
      color: #ddd;
      margin-top: 0.5rem;
      text-shadow: 0 0 5px #888;
    }
    .logo-n {
      position: absolute;
      top: 2rem;
      left: 2rem;
      font-size: 5rem;
      font-weight: 900;
      color: #00ffff;
      text-shadow: 0 0 10px #0ff, 0 0 30px #0ff;
    }
    .typing {
      font-size: 1.5rem;
      margin-top: 2rem;
      height: 2rem;
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 4s steps(40, end), blink 0.75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: white }
    }
    .cards {
      position: absolute;
      bottom: 3rem;
      left: 3rem;
      display: flex;
      gap: 1rem;
    }
    .card {
      background: #111;
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      width: 200px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
    }
    .signature {
      position: absolute;
      bottom: 1rem;
      right: 2rem;
      font-size: 0.9rem;
      opacity: 0.6;
    }
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: black;
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeOut 2s 2s forwards;
    }
    .loader span {
      width: 50px;
      height: 50px;
      border: 5px solid white;
      border-top: 5px solid gold;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="loader"><span></span></div>
  <canvas id="particles"></canvas>
  <div class="container">
    <div class="logo-n">N</div>
    <div class="name">نوید میرزایی</div>
    <div class="name-en">NAVID MIRZAEI</div>
    <div class="typing">توسعه‌دهنده حرفه‌ای نرم‌افزار، عاشق کیفیت و طراحی</div>
    <div class="cards">
      <div class="card">nTranslator<br><small>مترجم هوشمند</small></div>
      <div class="card">کمک‌یار پزشکی<br><small>سیستم نسخه‌نویسی</small></div>
      <div class="card">برنامه بدنسازی<br><small>Fitness Pro</small></div>
    </div>
    <div class="signature">Navid Mirzaei — Code With Passion</div>
  </div>
  <script>
    // پارتیکل کیهانی ساده
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particles = [];
    for (let i = 0; i < 150; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5,
        d: Math.random() * 50
      });
    }
    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#ffffff';
      for (let i = 0; i < particles.length; i++) {
        let p = particles[i];
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
      }
      moveParticles();
    }
    function moveParticles() {
      for (let i = 0; i < particles.length; i++) {
        let p = particles[i];
        p.y += Math.cos(p.d) + 0.5;
        p.x += Math.sin(p.d);
        if (p.x > canvas.width || p.y > canvas.height) {
          p.x = Math.random() * canvas.width;
          p.y = -10;
        }
      }
    }
    setInterval(drawParticles, 33);
  </script>
</body>
</html>
