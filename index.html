<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navid Mirzaei | Android Dev</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    html,body { margin:0;padding:0; font-family:'Vazirmatn'; background:#000; overflow-x:hidden; color:#fff; }
    #cosmo-bg { position:fixed; top:0;left:0;width:100%;height:100%; z-index:-1;
      background: radial-gradient(circle at center, #202020 0%, #000 70%);
      animation: glow-bg 15s ease-in-out infinite;
    }
    @keyframes glow-bg {
      0%,100% { background: radial-gradient(circle at center, #202020, #000); }
      50% { background: radial-gradient(circle at center, #303030, #101010); }
    }

    .name-header { position:fixed; top:30px; right:40px; text-align:right; z-index:10; }
    .logo-n {
      font-size:60px; font-weight:900; color:#ffd700;
      text-shadow: 4px 4px 0 #aa8800, 8px 8px 0 #775500, 0 0 20px rgba(255,215,0,0.6);
      transform: rotateX(10deg);
      display:inline-block; margin-left:8px;
    }
    .name-header h1 {
      display:inline-block;
      font-size:32px; font-weight:900; color:#ffd700;
      text-shadow: 3px 3px 0 #aa8800, 6px 6px 0 #775500, 0 0 15px rgba(255,215,0,0.6);
      transform: rotateX(5deg);
      margin:0;
    }
    .name-header small {
      display:block; font-size:16px; color:#fff1a0; font-weight:bold;
      text-shadow: 1px 1px 1px #000, 2px 2px 4px #ffaa00;
      margin-top:2px;
    }

    header { text-align:center; padding:120px 20px 80px; }
    #introText { font-size:22px; color:#ccc; min-height:26px; }

    section { padding:40px 25px; max-width:900px; margin:30px auto; background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,215,0,0.2); border-radius:15px; backdrop-filter: blur(10px);
      box-shadow:0 0 20px rgba(255,215,0,0.08);
      transition: transform .3s, box-shadow .3s;
    }
    section:hover {
      transform: translateY(-5px);
      box-shadow:0 0 30px rgba(255,215,0,0.2);
    }

    h2 { font-size:26px; color:#ffd700; margin-bottom:15px; position:relative; }
    h2::after { content:''; width:50px;height:3px;background:#ffd700;position:absolute;right:0;bottom:-10px; }

    .projects { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; }
    .project-card { background:rgba(255,255,255,0.1); padding:15px; border-radius:12px;
      cursor:pointer; position:relative; overflow:hidden;
    }
    .project-card img { width:100%; border-radius:8px; transition: transform .3s; }
    .project-card:hover img { transform: scale(1.05); }
    .project-card .title { margin-top:10px; font-size:20px; color:#ffd700; }

    .contact { padding-bottom:40px; }

    @media (max-width:600px){
      .logo-n{font-size:48px;} .name-header h1{font-size:26px;} section{padding:30px;}
    }
  </style>
</head>
<body>
  <div id="cosmo-bg"></div>

  <div class="name-header">
    <span class="logo-n">N</span>
    <h1>نوید میرزایی</h1>
    <small>NAVIDMIRZAE</small>
  </div>

  <header>
    <p id="introText"></p>
  </header>

  <section>
    <h2>درباره من</h2>
    <p>من نوید هستم، توسعه‌دهنده‌ی اندروید … با تمرکز بر ساخت اپلیکیشن‌های مقیاس‌پذیر و بدون خطا.</p>
  </section>

  <section>
    <h2>پروژه‌ها</h2>
    <div class="projects">
      <div class="project-card" onclick="alert('نمایش جزئیات پروژه nTranslator');">
        <img src="screenshot-ntranslator.png" alt="nTranslator">
        <div class="title">nTranslator</div>
      </div>
      <!-- کارت‌های بیشتر اضافه کن اگر بخوای -->
    </div>
  </section>

  <section class="contact">
    <h2>تماس با من</h2>
    <p><i class="fas fa-phone"></i> شماره: <strong>09166674708</strong></p>
    <p><i class="fas fa-envelope"></i> ایمیل: <strong><a href="mailto:navidmirzae@gmail.com">navidmirzae@gmail.com</a></strong></p>
    <p><i class="fab fa-instagram"></i> اینستاگرام: <strong><a href="https://instagram.com/navidmirzae1360" target="_blank">@navidmirzae1360</a></strong></p>
  </section>

  <script>
    const text = "توسعه‌دهنده حرفه‌ای اندروید | سازنده nTranslator";
    let i=0;
    function typeWriter(){
      if(i<text.length){
        document.getElementById("introText").innerHTML+=text.charAt(i);
        i++;
        setTimeout(typeWriter,60);
      }
    }
    window.onload = typeWriter;
  </script>
</body>
</html>
